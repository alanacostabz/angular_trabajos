<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del a;o">
      <i class="pi pi-dollar"></i>
      {{ (ventasNetas + 1000000) | number: '1.2-2'  }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del a;o">
      {{ (ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4'  }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="del a;o">
      {{  porcentaje | percent:'2.2-2'  }}
    </p-card>
  </div>
</div>
